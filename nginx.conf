server {
listen 80;
server_name _;


root /usr/share/nginx/html;
index index.html;


# Serve static assets efficiently
location / {
try_files $uri $uri/ /index.html;
}


# Optional: longer cache for hashed assets (Vite default)
location ~* \.(?:css|js|mjs|json|woff2?|ttf|otf|eot|png|jpe?g|gif|svg|webp)$ {
try_files $uri =404;
access_log off;
add_header Cache-Control "public, max-age=31536000, immutable";
}
}